<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AJAX demo</title>
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/search_product.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
</head>

<body id="main">
    <h1>E. coli gene search</h1>
    <form name="gene_search" id="gene_search" action="">
        <input name="search_term" type="search" id="term" value="" autofocus="autofocus"
            placeholder="Enter a search term" />
        <input name="submit" type="submit" id="submit" value="submit">
        <input name="reset" type="submit" id="reset" value="reset">
    </form>
    <section id='results'>
        <p>
            <span id='match_count'>0</span> match(es) found.
        </p>
        <table>
            <thead>
                <tr>
                    <td>Locus tag</td>
                    <td>Product</td>
                </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
    </section>

</body>

</html>
